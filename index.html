<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SupabaseTable</title>
    <link rel="stylesheet" href="screen.css">
  </head>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
  
    th, td {
      border: 1px solid red;
      padding: 8px;
      text-align: left;
    }
  
    th {
      background-color: #f2f2f2;
    }
  </style>
  </head>
  <body>
  
  <table id="booksTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
      </tr>
    </thead>
    <tbody id="booksBody">
      <!-- Books data will be inserted here -->
    </tbody>
  </table>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://hgviinnynoibggdyeynm.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhndmlpbm55bm9pYmdnZHlleW5tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTA1MzA5MTMsImV4cCI6MjAyNjEwNjkxM30.CORJIYv0RdnkAQqtFj1hLzSyZ40BegrNUxvat9QJXHs';
    const supabase = createClient(supabaseUrl, supabaseKey);
  
    async function populateTable() {
      let { data: books, error } = await supabase
        .from('books')
        .select('title, author, isbn');
  
      if (error) {
        console.error('Error fetching books:', error.message);
        return;
      }
  
      const tbody = document.getElementById('booksBody');
  
      books.forEach(book => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${book.title}</td>
          <td>${book.author}</td>
          <td>${book.isbn}</td>
        `;
        tbody.appendChild(row);
      });
    }
  
    populateTable();
  </script>
  
  </body>
  </html>
  </body>
</html>
